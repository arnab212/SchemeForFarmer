<div class="navbar">
    <h2 style="padding-top:10px;">Welcome</h2>
    <button href="/farmer-login" class="btn btn-primary" (click)="logout()">Logout</button>
</div>
<div class="sidebar">
    <a href="/marketplace">View marketplace</a>
    <a class="active" href="/sell-request">Place Sell Request</a>
    <a href="/crop-sold-history">View Sold Crop History</a>
    <a href="/insurance">Calculate and Claim Insurance</a>
</div>
<html>
  
<div class="content">
  <h2>Sell Request</h2>
  <div class="container">
    <form [formGroup]="SellRequest" (ngSubmit)="create(SellRequest.value)">
      
      <div class="row">
        <div class="col-25">
          <label for="text">Crop Type</label>
        </div>
        <div class="col-75">
            <select id="Crop Type" name="CropType" formControlName="cropType">
                <option value="Kharif">Kharif</option>
                <option value="Rabi">Rabi</option>
              </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="Crop Name">Crop Name</label>
        </div>
        <div class="col-75">
          <input type="text"  name="CropName" formControlName="cropName" placeholder="Crop Name">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="Fertilizer Type">Fertilizer Type</label>
        </div>
        <div class="col-75">
          <input type="text"  name="FertilizerType" formControlName="fertilizerType" placeholder="Fertilizer Type">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="Quantity">Quantity</label>
        </div>
        <div class="col-75">
            <input type="number"  name="Quantity" formControlName="cropQuantity" placeholder="Quantity">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="Quantity">MSP</label>
        </div>
        <div class="col-75">
            <input type="number"  name="Msp" formControlName="Msp" placeholder="Msp">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="Soil PH Certificate">Soil PH Certificate</label>
        </div>
        <div class="col-75">
            <input type="file" accept="application/pdf" name="SoilPHCertificate"formControlName="soilPhCertificateDocument" (change)="onFileChange($event, 'SoilPHCertificateDocument')" placeholder="Soil PH Certificate" class="btn btn-primary btn-sm float-left">
        </div>
      </div>
  <br>
  <table id="bt">
    <tr>
      <td><button class="btn btn-primary">Place Request</button> </td>
      <td><button type="reset" class="btn btn-primary">RESET</button></td>      
    </tr>
   
  </table>
       
     
    </form>
  </div>
  
  
</div>
</html>
