<html>
    <div class="form">
        <form [formGroup]="AdminLogin" (ngSubmit)="onSubmit()">
            <div class="container">
                <h2>ADMIN LOGIN</h2><br>
                <div class="form-row">              
                    <label for="Username">Username: </label>
                    <input type="text" class="form-control" value="admin" name="Username" id="username" formControlName="Username" >
                </div>  
                <br>
                <div class="form-row">   
                    <label for="Password">Password: </label>
                    <input type="password"class="form-control" placeholder="password"  name="Password" id="Password" formControlName="Password">
                </div>        
                <small class="form-text text-muted" 
                *ngIf="AdminLogin.controls.Password.touched && AdminLogin.controls.Password.errors?.required">Please enter password
                </small>
                <br>
                <button type="submit" class="btn btn-primary" [disabled]="!AdminLogin.valid">Submit</button>
            </div>
        </form>
    </div>
 </html>
